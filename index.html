    <div class="container h-100">
        <div class="row h-100">
			<div class="col-10 m-5 mx-auto">
				<div class="row">
					<div class="col-12 col-md-6">
						<div class="form-group">
							<label for="lang">Language</label>
							<select class="form-control" id="lang"></select>
						</div>
					</div>
					<div class="col-12 col-md-6">
						<div class="form-group">
							<label for="voice">Voice</label>
							<select class="form-control" id="voice"></select>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-12 col-md-4">
						<div class="form-group">
							<label for="volume">Volume (<span class="volume-value">0.5</span>)</label>
							<input type="range" class="form-control-range" id="volume" min="0" max="1" value="0.5" step="0.05">
						</div>
					</div>
					<div class="col-12 col-md-4">
						<div class="form-group">
							<label for="rate">Rate (<span class="rate-value">1</span>)</label>
							<input type="range" class="form-control-range" id="rate" min="0.1" max="2" value="1" step="0.1">
						</div>
					</div>
					<div class="col-12 col-md-4">
						<div class="form-group">
							<label for="pitch">Pitch (<span class="pitch-value">1</span>)</label>
							<input type="range" class="form-control-range" id="pitch" min="0" max="2" value="1" step="0.1">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="text">Text to read</label>
					<textarea class="form-control" rows="6" id="text"></textarea>
				</div>

				<div id="status"></div>
				
				<div id="play-control" class="btn-group text-left"></div>
				<div id="reading-control" class="btn-group btn-group-toggle float-right text-right"></div>
			</div>
        </div>
	</div>
